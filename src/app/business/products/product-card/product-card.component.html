<div class="col-md-6  col-xs-12 featured-box-flex-image" routerLink="/products/{{data.id}}" style="cursor: pointer">
    <div class="box-header">
        <div class="box-image">
            <!-- <img src="{{data.img}}" alt=""> -->
            <div class="img" [style.backgroundImage]="'url('+ data.img +')'"></div>
            <a routerLink="/products/{{data.id}}" title="">{{'preview' | translate}}</a>
            <div class="overlay1"></div>
        </div>
    </div>
    <!-- /.box-header -->
</div>
<div class="col-md-6  col-xs-12 featured-box-flex-text" routerLink="/products/{{data.id}}" style="cursor: pointer">
    <div class="box-content">
        <div class="box-title ad">
            <a routerLink="/products/{{data.id}}" title="">{{data.title}}</a>
        </div>
        <ul class="category">
            <li>{{data?.category}}</li>
            <li>{{data?.subCategory}}</li>
        </ul>
        <div class="box-desc">
            {{data?.price}}
            <br>
            {{data?.description}}
        </div>
        <div class="box-location" style="color: #2c3e50">
            {{data?.location + " | " + data?.city }}
        </div>
    </div>
    <!-- /.box-content -->

</div>
<!-- </div> -->
