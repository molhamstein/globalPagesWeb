<section class="page-title parallax parallax1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-title-heading">
          {{'createNewAd'| translate}}
        </div>

      </div>
      <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <div class="overlay1"></div>
</section>
<!-- /.page-title -->

<section class="flat-listing">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="form-listing" accept-charset="utf-8">

          <div class="inner-box form">
            <div class="clearfix"></div>
            <div class="wrap-listing ads-name">
              <label> {{'adName' | translate}} </label>
              <input [(ngModel)]="name" type="text" name="ads-name" placeholder="{{'yourAdTitle' | translate}}">
            </div>
            <!-- /.wrap-listing -->
            <div class="clearfix"></div>
            <div class="one-half">
              <div class="clearfix"></div>
              <div class="wrap-listing category">
                <label>{{'city' | translate}}</label>
                <span class="ti-angle-down"></span>
                <select name="select-city" [(ngModel)]="city">
                  <option *ngFor="let c of cities" [ngValue]="c">{{c.name}}</option>
                </select>
              </div>
              <div class="clearfix"></div>
              <div class="wrap-listing category">
                <label>{{'area'| translate}}</label>
                <span class="ti-angle-down"></span>
                <select name="select-area" [(ngModel)]="location">
                  <option *ngFor="let loc of city?.locations" [ngValue]="loc">{{loc.name}}</option>
                </select>
              </div>
              <div class="clearfix"></div>
              <!-- /.wrap-listing -->
              <div class="clearfix"></div>
            </div>
            <div class="one-half">
              <div class="clearfix"></div>
              <div class="wrap-listing category-half">
                <label>{{'category' | translate}}</label>
                <span class="ti-angle-down"></span>
                <select name="category" [(ngModel)]="category">
                  <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.title}}</option>
                </select>
              </div>
              <div class="clearfix"></div>
              <div class="wrap-listing category-half">
                <label>{{'subCategory' | translate}}</label>
                <span class="ti-angle-down"></span>
                <select name="subcategory" [(ngModel)]="subCategory">
                  <option *ngFor="let sc of category?.subCategories" [ngValue]="sc">{{sc.title}}</option>
                </select>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="one-half">
              <label>{{'details' | translate}}</label>
              <textarea [(ngModel)]="details" name="details" placeholder="{{'writeYourAdDetails'| translate}}"></textarea>
              <div class="clearfix"></div>
            </div>
            <div class="">
              <div class="clearfix"></div>
              <div class="wrap-listing half">
                <label>{{'yourBusinessImages'| translate}}</label>
                <div class="imageGallery1">
                  <a *ngFor="let image of media;let i=index" style="position: relative">
                    <button class="btn" (click)="$event.preventDefault();media.splice(i,1)">
                      <i class="material-icons">delete</i>
                    </button>
                    <img src="{{image?.thumbnail}}" alt="Gallery image 1"  />
                  </a>
                </div>
                <!-- <div class=" "> -->
                <!-- <div id="preview-box" class="col-md-12 preview-box">

                </div> -->
                <div class="upload">
                  <!-- <span>{{'browseFiles'| translate}}</span> -->
                  <!-- <input name="filesToUpload[]" (change)="onSelectFile($event)" id="filesToUpload" type="file" multiple  /> -->
                  <input-file fileAccept="image/*" name="upload" [fileLimit]="20"  [(ngModel)]="filesToUpload"></input-file>

                </div>
                <!-- </div> -->
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12">
              <div class="btn-more submit-button">
                <a class="pointerHover" (click)="registerAd()">{{'registerAd'| translate}}</a>
              </div>
            </div>
            <div class="clearfix"></div>


          </div>
          <!-- /.inner-box -->

        </form>
        <!-- /.form-listing -->
      </div>
      <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /.flat-listing -->
