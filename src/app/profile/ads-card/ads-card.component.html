<div class="col-md-4  col-xs-12 featured-box-flex-image">
  <div class="box-header">
    <div class="box-image">
      <div [style.backgroundImage]="'url('+ ad['media'][0]?.url +')'" class="img"></div>
      <a [routerLink]="['/ad',ad['id']]" title="">{{'preview' | translate}}</a>
      <div class="overlay1"></div>
    </div>
  </div>
</div>

<div class="col-md-8 col-xs-12 featured-box-flex-text">
  <div class="box-content">

    <div class="box-title company">
      <a [routerLink]="['/ad',ad['id']]">{{ad['title']}}</a>
    </div>

    <div class="business-text">
      <div class="desc">
        {{ad['description']}}
      </div>
    </div>

    <div class="ads-control">
      <div class="ads-control-edit">
        <a [routerLink]="['/ad',ad['id'],'edit']">{{'edit' | translate}}
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </div>
      <div class="ads-control-delete">
        <a (click)="removeModal.open()">{{'delete' | translate}}
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </a>
      </div>
    </div>

  </div>
</div>



<ngx-smart-modal #removeModal identifier="removeAd">
  <div class="smart-modal-header">
    <h3>{{'remove' | translate}}</h3>
  </div>
  <div class="smart-modal-content">

    {{"removeConfirmation"|translate}}

  </div>
  <div class="smart-modal-footer">
    <button class="btn btn-danger" (click)="remove()">{{'remove'|translate}}</button>
    <button class="btn btn-primary" (click)="removeModal.close()">{{'close'|translate}}</button>
  </div>

</ngx-smart-modal>
