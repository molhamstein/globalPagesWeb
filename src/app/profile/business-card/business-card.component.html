<div class="business">
  <div class="business-icon">
    <img [src]="image" />
  </div>
  <div class="business-text">
    <div class="title">
      <a [routerLink]="['/business',getBusinessId(business)]">
        <h4 *ngIf="lang=='ar'">{{business['nameAr']}}</h4>
        <h4 *ngIf="lang=='en'">{{business['nameEn']}}</h4>
      </a>
    </div>
    <div class="desc">
      {{business['description']}}
    </div>
  </div>
  <div class="business-control">
    <div class="business-control-edit">
      <a [routerLink]="['/business',getBusinessId(business) ,'edit']">{{'edit' | translate}}
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </div>
    <div class="business-control-delete">
      <a (click)="removeModal.open()">{{'delete' | translate}}
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>

<ngx-smart-modal #removeModal identifier="removeBusiness">

  <div class="smart-modal-header" >
    <h3>{{'remove' | translate}}</h3>
  </div>
  <div class="smart-modal-content" >

    {{"removeConfirmation"|translate}}

  </div>
  <div class="smart-modal-footer">
    <button class="btn btn-danger" (click)="remove()">{{'remove'|translate}}</button>
    <button class="btn btn-primary" (click)="removeModal.close()">{{'close'|translate}}</button>
  </div>

</ngx-smart-modal>
