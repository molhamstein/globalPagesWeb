<section class="flat-row flat-imagebox background">
  <div class="container">
    <section class="flat-row "> <!--flat-team-->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <owl-carousel [items]="data" [options]="owlOptions">

          </div>
        </div>
      </div>
    </section>
  </div>
</section>
