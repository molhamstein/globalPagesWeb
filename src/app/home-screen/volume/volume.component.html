<section>
  <div class="container-fluid">
    <div class="row">
      <div class="filter-wrap">
        <h2>{{'searchFilter' | translate}}</h2>
        <div class="wrap-filter-search">
          <form action="#" method="get" accept-charset="utf-8">
            <span class="keyword">
              <input type="text" placeholder="{{'keyword'| translate}}" name="search">
            </span>

            <span class="categories">
              <span class="ti-angle-down"></span>
              <select name="categories">
                <option value="">{{'category' | translate}}</option>
                <option value="">مطاعم</option>
                <option value="">فنادق</option>
              </select>
            </span>
            <span class="subCategories">
              <span class="ti-angle-down"></span>
              <select name="subCategories">
                <option value="">{{'subCategory' | translate}}</option>
                <option value="">كل الفئات</option>
                <option value="">كل الفئات</option>
              </select>
            </span>
            <span class="categories">
              <span class="ti-angle-down"></span>
              <select name="categories">
                <option value="">{{'chooseCity'| translate}}</option>
                <option value="">حماة</option>
                <option value="">دمشق</option>
                <option value="">حمص</option>
              </select>
            </span>
            <span class="location">
              <span class="ti-location-pin"></span>
              <input type="text" placeholder="{{'location'| translate}}" name="location">
            </span>
            <button type="submit" class="search-btn">{{'apply'| translate}}</button>

          </form>
          <!-- /form -->
        </div>
        <div class="col-md-12 version-arrow">

          <div class="left-arrow">
            <i (click)="prev()" class="fa fa-angle-right fa-4x pointerHover" aria-hidden="true"></i>
          </div>
          <div class="title">
            <h2>{{title}}</h2>
          </div>
          <div class="right-arrow">
            <i (click)="next()" class="fa fa-angle-left fa-4x pointerHover" aria-hidden="true"></i>
          </div>

        </div>
        <div class="clearfix"></div>
        <!-- /.wrap-box-search -->
        <div class="container p-t-60">

          <div class="row featured-box-flex-container">


            <app-card-h *ngFor="let item of data.posts| filterBy:{categoryId:cds?.selectedCategory?.id}" [details]="item" class="col-md-5  col-xs-12 featured-box-flex"></app-card-h>

          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.highlights -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.flat-highlights -->
