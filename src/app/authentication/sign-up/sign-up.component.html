<section class="flat-row flat-login parallax1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">

        <div class="signup-form">
          <h3>{{'createAccount' | translate}} </h3>
          <form  novalidate (submit)="submit(form.value)" #form="ngForm" accept-charset="utf-8" class="row">
            <div class="wrap-signup col-lg-6 col-sm-12">
              <label>{{'username' | translate}}</label>
              <input type="text" class="username" name="username" ngModel #username="ngModel"  required>
              <app-form-validation-message [control]="username" [messages]="{required:'usernameIsRequired'}">
              </app-form-validation-message>
            </div>
            <div class="wrap-signup col-lg-6 col-sm-12">
              <label>{{'email' | translate}}</label>
              <input type="text" class="email" name="email" ngModel #email="ngModel" email required>
              <app-form-validation-message [control]="email" [messages]="{required:'usernameIsRequired',email:'notAValidEmail'}">
              </app-form-validation-message>
            </div>
            <div class="wrap-signup col-lg-6 col-sm-12">
              <label>{{'password' | translate}}</label>
              <input type="password" class="password" name="password" ngModel #password="ngModel" required>
              <app-form-validation-message [control]="password" [messages]="{required:'passwordIsRequired'}">

              </app-form-validation-message>
            </div>
            <!--<div class="wrap-signup col-lg-6 col-sm-12">-->
              <!--<label>{{'confirmPassword' | translate}}</label>-->
              <!--<input type="password" class="password" name="repassword" ngModel #repassword="ngModel" required>-->
            <!--</div>-->

            <!--</app-form-validation-message>-->
            <!--<app-form-validation-message [control]="repassword" [messages]="{required:'confirmPasswordIsRequired'}">-->
            <!--</app-form-validation-message>-->
            <div class="wrap-signup col-lg-6 col-sm-12 phone">
              <label>{{'phoneNumber' | translate}}</label>
              <input type="text" class="phoneNumber" name="phoneNumber" ngModel #phoneNumber="ngModel" required>
              <app-form-validation-message [control]="phoneNumber" [messages]="{required:'phoneNumberIsRequired'}">
              </app-form-validation-message>
            </div>
            <!--<div class="wrap-signup col-lg-6 col-sm-12 category">-->
              <!--<label>{{'gender' | translate}}</label>-->
              <!--<span class="ti-angle-down"></span>-->
              <!--<select name="gender" ngModel #gender="ngModel" required>-->
                <!--<option value="male">{{'male' | translate}} </option>-->

              <!--</select>-->
              <!--<app-form-validation-message [control]="gender" [messages]="{required:'genderIsRequired'}">-->
              <!--</app-form-validation-message>-->

              <!--<app-form-validation-message [control]="birth" [messages]="{required:'birthIsRequired'}">-->
              <!--</app-form-validation-message>-->
            <!--</div>-->
            <button type="submit" [disabled]="form.invalid && form.submitted">
              <div class="btn-more">
                <a title="">{{'createAccount' | translate}}</a>
              </div>
            </button>
          </form><!-- /form -->
        </div><!-- /.login-form -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div><!-- /.container -->
  <div class="overlay1"></div>
</section><!-- /.flat-login -->
