<section class="flat-row flat-login parallax1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="reset-form">
          <h3>أدخل الرمز و كلمة السر الجديد</h3>
          <form novalidate (submit)="submit(form.value)" #form="ngForm" accept-charset="utf-8">
            <div class="wrap-reset">
              <label>رمز التحقق</label>
              <input type="text" class="username" name="username" ngModel>
            </div>
            <div class="wrap-reset">
              <label>كلمة المرور الجديدة</label>
              <input type="password" class="password" name="password" ngModel>
            </div>
            <div class="wrap-reset">
              <label>تأكيد كلمة المرور الجديدة</label>
              <input type="password" class="password" name="repassword" ngModel>
            </div>
            <button type="submit">
              <div class="btn-more">
                <a title="">تغيير كلمة المرور</a>
              </div>
            </button>
          </form><!-- /form -->
        </div><!-- /.login-form -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div><!-- /.container -->
  <div class="overlay"></div>
</section><!-- /.flat-login -->
