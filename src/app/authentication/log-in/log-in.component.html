<section class="flat-row flat-login parallax1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="login-form">
          <h3>تسجيل الدخول </h3>
          <form novalidate (submit)="submit(form.value)" #form="ngForm" accept-charset="utf-8">
            <div class="wrap-login">
              <label>{{'username' | translate}}</label>
              <input type="text" class="username" name="username" ngModel>
            </div>
            <div class="wrap-login">
              <label>{{'password' | translate}}</label>
              <input type="password" class="password" name="password" ngModel>
            </div>
            <div class="wrap-login remember">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> تذكرني
                </label>
              </div>
              <a href="#auth/forget" class="forgot" title="">نسيت كلمة المرور</a>
            </div>


            <button type="submit">
              <div class="btn-more">
                <a title="">تسجيل الدخول</a>
              </div>
            </button>
          </form><!-- /form -->
        </div><!-- /.login-form -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div><!-- /.container -->
  <div class="overlay"></div>
</section><!-- /.flat-login -->
