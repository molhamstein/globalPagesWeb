<section class="flat-row flat-login parallax1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="login-form">
          <h3>{{'login' | translate}}</h3>
          <form novalidate (submit)="submit(form)" #form="ngForm" accept-charset="utf-8">
            <div class="wrap-login">
              <label>{{'username' | translate}}</label>
              <input type="text" class="username" name="email" ngModel #username="ngModel" required>
            </div>
            <app-form-validation-message [control]="username" [messages]="{'required':'usernameIsRequired'}">
            </app-form-validation-message>
            <div class="wrap-login">
              <label>{{'password' | translate}}</label>
              <input type="password" class="password" name="password" ngModel required #password="ngModel">
            </div>
            <app-form-validation-message [control]="password" [messages]="{'required':'passwordIsRequired'}">
            </app-form-validation-message>
            <div class="wrap-login remember">
              <div class="checkbox">
                <label>
                  <input type="checkbox">{{'rememberMe' | translate}}
                </label>
              </div>
              <a [routerLink]="'/auth/forget'" class="forgot" title="">{{'forgetPassword' | translate}}</a>

              <a [routerLink]="'/auth/signup'" class="forgot" title="">{{'createAccount' | translate}}&nbsp; &nbsp; &nbsp;</a>
            </div>
            <button type="submit" [disabled]="form.invalid && form.submitted">
              <div class="btn-more" >
                <a title="" >{{'login' | translate}}</a>
              </div>
            </button>
          </form><!-- /form -->
          <div class="alert alert-danger" *ngIf="message" style="margin-top: 20px"> {{message | translate}}</div>
        </div><!-- /.login-form -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div><!-- /.container -->
  <div class="overlay1"></div>
</section><!-- /.flat-login -->
