<section class="flat-row flat-login parallax1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="forget-form">
          <h3>{{'restorePassword' | translate}}</h3>
          <form novalidate (submit)="submit(form.value)" #form="ngForm" accept-charset="utf-8">
            <div class="wrap-signup">
              <label>{{'email' | translate}}</label>
              <input type="text" class="email" name="email" ngModel #email="ngModel" email required>
            </div>
            <app-form-validation-message [control]="email" [messages]="{required:'emailIsRequired',email:'notAValidEmail'}">
            </app-form-validation-message>
            <button type="submit">
              <div class="btn-more">
                <a title="">{{'sendVerificationCode' | translate}}</a>
              </div>
            </button>
          </form><!-- /form -->
          <div *ngIf="verificationCode" class="alert alert-info" style="margin-top:50px">
            {{"checkYourEmailForLink"|translate}}
          </div>
        </div><!-- /.login-form -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div><!-- /.container -->
  <div class="overlay"></div>
</section><!-- /.flat-login -->
