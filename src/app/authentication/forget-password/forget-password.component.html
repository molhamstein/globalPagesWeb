<section class="flat-row flat-login parallax1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="forget-form">
          <h3>استعادة كلمة المرور</h3>
          <form novalidate (submit)="submit(form.value)" #form="ngForm" accept-charset="utf-8">
            <div class="wrap-forget">
              <label>اسم المستخدم</label>
              <input type="text" class="username" name="username" ngModel>
            </div>
            <button type="submit">
              <div class="btn-more">
                <a title="">إرسال رمز التحقق</a>
              </div>
            </button>
          </form><!-- /form -->
        </div><!-- /.login-form -->
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div><!-- /.container -->
  <div class="overlay"></div>
</section><!-- /.flat-login -->
